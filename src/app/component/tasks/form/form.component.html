<div *ngIf="showAddTask" class="form-control mb-3">
    <form action="" (ngSubmit)="onSubmit()">
        <div>
            <label for="text">Task</label>
            <input [(ngModel)]="text" type="text" name="text" placeholder="Add Task" class="col-12 mt-1">
        </div>
        <div class="mt-3">
            <label for="day">Day & Time</label>
            <input [(ngModel)]="day" type="day" name="day" placeholder="Add Day & Time" class="col-12 mt-1">
        </div>
        <div class="mt-3">
            <label for="reminder" class="col-3">Set Reminder</label>
            <input [(ngModel)]="reminder" type="checkbox" name="reminder" class="col-6">
        </div>
        <div class="button mt-4">
            <button [ngStyle]="{'background-color':'black'}" class="btn btn-dark col-12" type="submit">
                Save Task
            </button>
        </div>
    </form>
</div>
